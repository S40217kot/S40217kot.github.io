<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乱数生成アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>乱数生成アプリ</h1>
    <p>最小値と最大値を入力して「生成」ボタンを押してください</p>
  </header>

  <main>
    <div class="form-group">
      <label for="min">最小値</label>
      <input type="number" id="min" value="1">
    </div>

    <div class="form-group">
      <label for="max">最大値</label>
      <input type="number" id="max" value="100">
    </div>

    <div class="form-group">
      <label for="count">生成する個数</label>
      <input type="number" id="count" value="1" min="1">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="unique"> 重複なし（ユニーク）
      </label>
    </div>

    <button id="generateBtn">生成</button>

    <div id="result" class="result-box">結果がここに表示されます</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
